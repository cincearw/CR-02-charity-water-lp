<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation bar at the top -->
    <div class="navbar">
        <!-- Logo on the left -->
        <div class="logo">
            <!-- Use an image for the logo -->
            <img src="img/charity_water_logo.jpg" alt="Charity:Water Logo" class="logo-img">
        </div>
        <!-- Navigation buttons in the middle -->
        <div class="nav-buttons">
            <a href="#" class="nav-btn">Take Action</a>
            <a href="#" class="nav-btn">Our Story</a>
            <a href="#" class="nav-btn">Why Water</a>
        </div>
        <!-- Sign in and Give buttons on the right -->
        <div class="nav-right">
            <a href="#" class="sign-in-btn">Sign In</a>
            <span class="nav-bar"></span>
            <a href="#" class="give-btn">Give <span class="emoji">ðŸ’§</span></a>
        </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Call to action text on the right side -->
        <div class="call-to-action">
            <h1>You're Not Just Donating. You're Disrupting Injustice.</h1>
            <p>Support clean water projects that fuel education, health, and equity - See your impact. Fuel systemic change.</p>
        </div>
        <!-- You can add more content here on the left if needed -->
    </div>

    <!-- Bold bar below the call to action -->
    <div class="bold-bar">
        <span class="bold-text">Water is just the start</span>
        <a href="#" class="learn-more-btn">Learn More</a>
    </div>

    <!-- Second page section starts here -->
    <div class="second-page">

        <!-- Donation area starts here -->
        <div class="donation-area">
            <!-- Toggle buttons for giving type -->
            <div class="donation-toggle">
                <button class="toggle-btn active" id="give-once-btn" onclick="showGiveOnce()">Give once</button>
                <button class="toggle-btn" id="monthly-btn" onclick="showMonthly()">Monthly</button>
            </div>
            <!-- Donation box on the right -->
            <div class="donation-box">
                <!-- Top bar of the box -->
                <div class="donation-box-top">
                    Choose an amount to give
                </div>
                <!-- Donation amount buttons -->
                <div class="donation-amounts" id="donation-amounts">
                    <!-- Default: Give once options -->
                    <button class="amount-btn">$10</button>
                    <button class="amount-btn">$25</button>
                    <button class="amount-btn">$50</button>
                    <button class="amount-btn">$100</button>
                </div>
                <!-- Other Amount button -->
                <button class="other-amount-btn">Other Amount</button>
                <!-- Input box for custom amount -->
                <input class="custom-amount-input" type="text" placeholder="Enter other amount (USD)">
                <!-- Donate button for both give once and monthly -->
                <button class="donate-btn-box">Donate</button>
            </div>
        </div>
        <!-- Donation area ends here -->
    </div>
    <!-- Second page section ends here -->

    <!-- Add a simple script for beginners to switch between options -->
    <script>
    // Show "Give once" options
    function showGiveOnce() {
        document.getElementById('donation-amounts').innerHTML =
            '<button class="amount-btn">$10</button>' +
            '<button class="amount-btn">$25</button>' +
            '<button class="amount-btn">$50</button>' +
            '<button class="amount-btn">$100</button>';
        document.getElementById('give-once-btn').classList.add('active');
        document.getElementById('monthly-btn').classList.remove('active');
    }
    // Show "Monthly" options
    function showMonthly() {
        document.getElementById('donation-amounts').innerHTML =
            '<button class="amount-btn">$5</button>' +
            '<button class="amount-btn">$15</button>' +
            '<button class="amount-btn">$30</button>' +
            '<button class="amount-btn">$50</button>';
        document.getElementById('give-once-btn').classList.remove('active');
        document.getElementById('monthly-btn').classList.add('active');
    }
    </script>
</body>
</html>
